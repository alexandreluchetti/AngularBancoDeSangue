<h2>Quantidade de candidatos por estado do Brasil</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Estado</th>
            <th>Quantidade de pessoas</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of map | keyvalue">
          <td> {{ item.key }} </td>
          <td> {{ item.value }} </td>
        </tr>
    </tbody>
</table>
