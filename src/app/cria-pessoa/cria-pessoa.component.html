<div class="col-md-6 offset-md-3">
    <h3>Registrar várias pessoas</h3>

    <div class="form-group">
        <label for="file">Selecione o arquivo .json para fazer upload:</label>
        <input class="px-2" type="file" id="file" (change)="onFileChange($event)"/>
    </div>

    <div class="border-top my-5"></div>

    <h3 class="mt-3">Registrar uma pessoa</h3>
    <p>Insira os dados manualmente</p>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>Nome completo</label>
            <input type="text" class="form-control" id="nome" [(ngModel)] = "pessoa.nome" name="nome" required>
        </div>

        <div class="form-group">
            <label>CPF</label>
            <input type="text" class="form-control" id="cpf" [(ngModel)] = "pessoa.cpf" name="cpf" required>
        </div>

        <div class="form-group">
            <label>RG</label>
            <input type="text" class="form-control" id="rg" [(ngModel)] = "pessoa.rg" name="rg" required>
        </div>

        <div class="form-group">
            <label>Data de nascimento</label>
            <input type="text" class="form-control" id="data_nasc" [(ngModel)] = "pessoa.data_nasc" placeholder="dd/mm/aaaa" name="data_nasc" required>
        </div>

        <div class="form-group">
            <label>Sexo</label>
            <select class="form-select" aria-label="Default select example" id="sexo" [(ngModel)] = "pessoa.sexo" name="sexo" required>
                <option selected disabled>Sexo</option>
                <option value="MASCULINO">Masculino</option>
                <option value="FEMININO">Feminino</option>
            </select>
        </div>

        <div class="form-group">
            <label>Nome da mãe</label>
            <input type="text" class="form-control" id="mae" [(ngModel)] = "pessoa.mae" name="mae" required>
        </div>

        <div class="form-group">
            <label>Nome do pai</label>
            <input type="text" class="form-control" id="pai" [(ngModel)] = "pessoa.pai" name="pai" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)] = "pessoa.email" name="email" required>
        </div>

        <div class="form-group">
            <label>CEP</label>
            <input type="text" class="form-control" id="cep" [(ngModel)] = "pessoa.cep" name="cep" required>
        </div>

        <div class="form-group">
            <label>Rua</label>
            <input type="text" class="form-control" id="endereco" [(ngModel)] = "pessoa.endereco" name="endereco" required>
        </div>

        <div class="form-group">
            <label>Numero</label>
            <input type="number" class="form-control" id="numero" [(ngModel)] = "pessoa.numero" name="numero" required>
        </div>

        <div class="form-group">
            <label>Bairro</label>
            <input type="text" class="form-control" id="bairro" [(ngModel)] = "pessoa.bairro" name="bairro" required>
        </div>

        <div class="form-group">
            <label>Cidade</label>
            <input type="text" class="form-control" id="cidade" [(ngModel)] = "pessoa.cidade" name="cidade" required>
        </div>

        <div class="form-group">
            <label>Estado</label>
            <input type="text" class="form-control" id="estado" [(ngModel)] = "pessoa.estado" placeholder="Exemplo: SP" name="estado" required>
        </div>

        <div class="form-group">
            <label>Telefone fixo</label>
            <input type="text" class="form-control" id="telefone_fixo" [(ngModel)] = "pessoa.telefone_fixo" name="telefone_fixo">
        </div>

        <div class="form-group">
            <label>Celular</label>
            <input type="text" class="form-control" id="celular" [(ngModel)] = "pessoa.celular" name="celular" required>
        </div>

        <div class="form-group">
            <label>Altura</label>
            <input type="number" class="form-control" id="altura" [(ngModel)] = "pessoa.altura" name="altura" required>
        </div>

        <div class="form-group">
            <label>Peso</label>
            <input type="number" class="form-control" id="peso" [(ngModel)] = "pessoa.peso" name="peso" required>
        </div>

        <div class="form-group">
            <label>Tipo sanguíneo</label>
            <select class="form-select" aria-label="Default select example" id="tipo_sanguineo" [(ngModel)] = "pessoa.tipo_sanguineo" name="tipo_sanguineo" required>
                <option selected disabled>Tipo sanguíneo</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>

        <button class="btn btn-success mt-3 mb-3" type="submit">Cadastrar</button>

    </form>
</div>
