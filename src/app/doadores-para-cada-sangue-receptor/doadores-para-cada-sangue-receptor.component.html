<h2>Quantidade de possíveis doadores para cada tipo sanguíneo receptor</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Tipo Sanguíneo</th>
            <th>Quantidade de possíveis doadores</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of map | keyvalue">
          <td> {{ item.key }} </td>
          <td> {{ item.value }} </td>
        </tr>
    </tbody>
</table>
